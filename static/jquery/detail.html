<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery商城</title>

    <!-- outer style -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.5.0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/Swiper/4.4.6/css/swiper.min.css" rel="stylesheet">

    <!-- custom  -->
    <link rel="stylesheet" href="./css/detail.css">
</head>

<body>
    <div class="detail-wrap container-fluid">

        <!-- nav -->
        <div class="row top-nav">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="modal" data-target="#signinModal">登陆</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-toggle="modal" data-target="#signupModal">注册</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">客户服务</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item cart-item-wrap">
                                <a href="" class="nav-link">
                                    <ion-icon class="cart-icon" name="cart"></ion-icon>
                                    <span>购物车</span>
                                </a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="商品名称" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        <!-- product-show -->
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12 product-left-wrapper">
                        <img src="./assets/detail-1.jpg" alt="" class="main-img">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="product-middle-wrapper">
                    <div class="product-title">
                        <div>
                            <h3 class="title-text">女装 针织高腰直筒裤 413721 优衣库UNIQLO</h3>
                        </div>
                        <p class="product-desc">
                            AAA抗菌布料 SGS全程监控
                        </p>
                    </div>
                    <div class="product-price">
                        <div class="activity-price">
                            <label for="">活动价</label>
                            <span>179¥</span>
                        </div>
                        <div class="original-price">
                            <label for="">原价</label>
                            <span>230¥</span>
                        </div>
                        <div class="promotion">
                            <label for="">促销</label>
                            <span class="badge">满赠</span>
                            <span>满35元即享超值满赠</span>
                        </div>
                        <div class="restrict">
                            <label for="">限制</label>
                            <span>特价商品不可与优惠券叠加使用</span>
                        </div>
                        <div class="address">
                            <label for="">地址</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="merchant">

                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer-wrapper">
            <div class="footer">
                <ul class="footer-items">
                    <li class="footer-item">商家入驻</li>
                    <li class="footer-item">关于我们</li>
                    <li class="footer-item">帮助中心</li>
                    <li class="footer-item">消费者保障</li>
                    <li class="footer-item">服务协议</li>
                    <li class="footer-item">隐私政策</li>
                </ul>
            </div>
            <div class="row footer-span">
                <div class="col-md-8 offset-md-2">
                    <span class="copyright">Copyright 2015-2020 huangyh.com 版权所有 (增值电信业务经营许可证：沪B2-021374290)</span>
                </div>
            </div>
        </footer>

        <!-- signin -->
        <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">登陆</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">用户名:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">密码:</label>
                                <input class="form-control" id="message-text" type="text" />
                            </div>
                            <div class="form-group vertify-code">
                                <div class="vertify-input-wrap">
                                    <label for="vertify-code" class="message-text">验证</label>
                                    <input type="text" class="form-control" id="vertify-code" />
                                </div>
                                <div class="vertify-code-wrap ">
                                    <img src="./assets/noise.jpg" class="vertify-code-picture">
                                    <span class="vertify-code-number"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary signup sumbit" data-toggle="modal" data-target="#tips">登陆</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- signup -->
        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">注册</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="user-name" class="col-form-label">用户名:</label>
                                <input type="text" class="form-control" id="user-name">
                            </div>
                            <div class="form-group">
                                <label for="user-password" class="col-form-label">密码:</label>
                                <input class="form-control" id="user-password" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="email-text" class="col-form-label">邮箱:</label>
                                <input class="form-control" id="email-text" type="text" />
                            </div>
                            <div class="form-group vertify-code">
                                <div class="vertify-input-wrap">
                                    <label for="vertify-code" class="message-text">验证</label>
                                    <input type="text" class="form-control" id="vertify-code" />
                                </div>
                                <div class="vertify-code-wrap ">
                                    <img src="./assets/noise.jpg" class="vertify-code-picture">
                                    <span class="vertify-code-number"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary signup sumbit" data-toggle="modal" data-target="#tips">注册</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- sumbit tips -->
        <div class="modal fade" id="tips" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">错误提示</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>此网站尚未连接服务器，只作前端部分展示</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- outer script -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdn.bootcss.com/Swiper/4.4.6/js/swiper.min.js"></script>

    <!-- custom script -->
    <script src="./js/common.js"></script>
    <script>
        function refreshCode() {
            $(".vertify-code-number").text(getVertifyCode(6))
        }
        refreshCode()

        $(".vertify-code-wrap ").on("click", refreshCode)

        $(".sumbit").on("click", function() {

        })
    </script>
</body>

</html>
